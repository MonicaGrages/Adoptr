<div ng-show="!$ctrl.currentUser.id">
  <p><a ui-sref="signIn">Sign in</a></p>
</div>
<div ng-show="$ctrl.currentUser.id">
  <p>Signed in as {{$ctrl.currentUser.email}}</p>
  <p><a ng-click='$ctrl.signOut()'>Sign out</a></p>
</div>

<div class="search_pet_info">
  <h4>{{$ctrl.pet.name}}</h4>
  <img ng-src={{$ctrl.pet.photo}}>
  <p>Description: {{$ctrl.pet.description}}</p>
  <p>Age: {{$ctrl.pet.age}}</p>
  <p>Size: {{$ctrl.pet.size}}</p>
  <p>Sex: {{$ctrl.pet.sex}}</p>
</div>
