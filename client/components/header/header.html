<div>
  <h2>Adoptr</h2>
</div>

<div ng-show="!$ctrl.currentUser.id">
  <p><a ui-sref="signIn">Sign in</a></p>
  <p><a ui-sref="userRegistration">Sign up</a></p>
</div>
<div ng-show="$ctrl.currentUser.id">
  <p>Signed in as {{$ctrl.currentUser.email}}</p>
  <a ui-sref="userShow({id: $ctrl.currentUser.id})">My Account</a>
  <p><a ng-click='$ctrl.signOut()'>Log Out</a></p>
  <p><a ui-sref="favorites({userId: $ctrl.currentUser.id})">See My Favorite Pets</a></p>
  <p><a ui-sref="petSearch">Search for a Pet</a></p>
</div>
