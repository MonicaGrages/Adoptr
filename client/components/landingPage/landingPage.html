    <div class="each_animation">
      <div class="phone_image_container">
        <img class="dog_image" ng-src="http://www.freeiconspng.com/uploads/animal-pet-dog-icon-13.png">

          </div>
        </div>
      </div>
    </div>

    <div class="each_animation">
      <div class="computer_image_container">
        <img class="dog_image" ng-src="http://www.freeiconspng.com/uploads/animal-pet-dog-icon-13.png">
        <div class="stage">
          <div class="swipe">
            <i class="fa fa-long-arrow-left"></i>
            <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
            <i class="fa fa-long-arrow-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
