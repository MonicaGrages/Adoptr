
<form ng-submit="$ctrl.handleLoginBtnClick(loginForm)" role="form" ng-init="loginForm = {}" name="login" novalidate>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           ng-model="loginForm.email"
           required="required"
           class="form-control">
    <div class="error-messages" ng-messages="login.email.$error">
      <div ng-message="required">Enter an email address</div>
      <div ng-message="email">Enter a valid email. Ex: MyEmail@email.com</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           ng-model="loginForm.password"
           required="required"
           class="form-control" ng-minlength="8">
      <div class="error-messages" ng-messages="login.password.$error">
      <div ng-message="required">Enter your password</div>
      <div ng-show="$ctrl.loginErrorMessage">Email/Password combination not found. Try again.</div>
    </div>
  </div>

  <button type="submit">Sign in</button>
</form>
