<h1>{{$ctrl.pet.name}}</h1>
<div ng-show="$ctrl.isFavorite">
  <p>You favorited this pet on {{$ctrl.favorite.created_at | date}}</p>
  <p><a ng-click="">Remove From Favorites</a></p>
</div>
<div ng-hide="$ctrl.isFavorite">
  <a ng-click="$ctrl.addToFavorites()">Add To Favorites</a>
</div>
<img ng-src={{$ctrl.pet.photo}}>
<p>{{$ctrl.pet.description}}</p>
<p>Age: {{$ctrl.pet.age}}</p>
<p>Size: {{$ctrl.pet.size}}</p>
<p>Sex: {{$ctrl.pet.sex}}</p>
