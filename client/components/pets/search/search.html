<header-nav></header-nav>
<div class="search_pet_info" ui-sref="petShow({id: $ctrl.pet.id})">
  <h4>{{$ctrl.pet.name}}</h4>
  <h6> Swipe left to see another pet <<< </h6>
  <h6> >>> Swipe right to add this pet to favorites</h6>

  <div md-swipe-left="$ctrl.passOnPet()" md-swipe-right="$ctrl.addFavorite()">
    <img ng-src={{$ctrl.pet.photo}}>
  </div>

</div>
